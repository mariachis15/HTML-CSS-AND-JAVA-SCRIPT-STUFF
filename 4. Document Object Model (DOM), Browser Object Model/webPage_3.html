<!--3. Dezvoltați o pagină web cu facilități JavaScript care definește o grilă dreptunghiulară (componente div
alăturate, dispuse matricial; dimensiunea grilei este prestabilită). Elementul din stânga sus este colorat diferit.
Definiți 4 taste la apăsarea cărora elementul colorat “se mută” pe celula imediat următoare din stânga,
dreapta, sus sau jos (doar dacă mișcarea este posibilă).-->

<!DOCTYPE html>
<html>

<head>
    <title>PAGE 3</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 100px);
            grid-gap: 10px;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            border-radius: 10px;
        }

        .pink-cell {
            background-color: rgb(247, 188, 229);
        }
    </style>
</head>

<body>
    <div class="grid-container" id="grid">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>


    </div>

    <script>
        const gridContainer = document.getElementById('grid');
        const cells = Array.from(document.querySelectorAll('.cell'));

        let pinkCell = 0;
        cells[pinkCell].classList.add('pink-cell');

        function move(direction) {
            cells[pinkCell].classList.remove('pink-cell');
            switch (direction) {
                case 'left':
                    pinkCell = (pinkCell % 5 === 0) ? pinkCell : pinkCell - 1;
                    break;
                case 'right':
                    pinkCell = ((pinkCell + 1) % 5 === 0) ? pinkCell : pinkCell + 1;
                    break;
                case 'up':
                    pinkCell = (pinkCell < 5) ? pinkCell : pinkCell - 5;
                    break;
                case 'down':
                    pinkCell = (pinkCell > 14) ? pinkCell : pinkCell + 5;
                    break;
            }

            cells[pinkCell].classList.add('pink-cell');
        }
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowLeft':
                    move('left');
                    break;
                case 'ArrowRight':
                    move('right');
                    break;
                case 'ArrowUp':
                    move('up');
                    break;
                case 'ArrowDown':
                    move('down');
                    break;
            }
        });
    </script>
</body>

</html>
